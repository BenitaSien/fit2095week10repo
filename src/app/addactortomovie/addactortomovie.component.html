<table class="table table-striped">
    <tr>
      <th>Name</th>
      <th>Birth Year</th>
      <th>Select!</th>
    </tr>
    <tr *ngFor="let item of actorsDB">
      <td>{{item.name}}</td>
      <td>{{item.bYear}}</td>
      <td><button  class="btn btn-secondary" (click)="onSelectActor(item._id)">Select</button></td>
    </tr>
  </table>
  <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Select!</th>
      </tr>
      <tr *ngFor="let item of movieDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
        <td><button  class="btn btn-secondary"  (click)="onSelectMovie(item._id)">Select</button></td>
      </tr>
    </table>
  <hr>
  <div *ngIf="actorsDB.length>0">
    <button type="submit" class="btn btn-primary" (click)="onAddActorToMovie()">Update Actor</button>
  </div>
